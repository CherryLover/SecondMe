name: server-deploy

on:
  push:
    branches:
      - main
    paths:
      - server/**
      - docker-compose.prod.yml
      - .github/workflows/server-deploy.yml
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/secondme-server
  DEPLOY_PATH: /root/docker-container/secondme

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: docker-compose.prod.yml
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 0

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ env.DEPLOY_PATH }}

            # 调试：显示当前目录和文件
            echo "=== Current directory ==="
            pwd
            ls -la

            # 重命名 compose 文件
            mv -f docker-compose.prod.yml docker-compose.yml 2>/dev/null || true

            # 调试：显示 docker-compose.yml 内容
            echo "=== docker-compose.yml ==="
            cat docker-compose.yml

            # 登录 GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 拉取最新镜像
            docker compose pull

            # 重启服务（显示详细输出）
            docker compose up -d --force-recreate 2>&1

            # 等待容器启动
            sleep 5

            # 显示状态
            echo "=== Container status ==="
            docker compose ps -a

            # 显示日志（如果容器启动失败）
            echo "=== Container logs ==="
            docker compose logs --tail=50 || true

            # 清理旧镜像
            docker image prune -f

      - name: Health check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            sleep 10
            curl -sf http://localhost:8060/api/settings || echo 'Health check failed, please check logs'
