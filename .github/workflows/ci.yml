name: CI

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build & Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run build -- --noEmit 2>/dev/null || npx tsc --noEmit

      - name: ESLint check
        run: npm run lint || echo "No lint script, skipping..."

      - name: Build
        run: npm run build

      - name: Build succeeded
        run: echo "✅ All checks passed!"

