# SecondMe 生产环境 Docker Compose 配置
# 部署目录: /root/docker-container/secondme/

services:
  server:
    image: ghcr.io/cherrylover/secondme-server:latest
    container_name: secondme-server
    restart: unless-stopped
    ports:
      - "8060:8060"
    volumes:
      # 数据持久化（SQLite + ChromaDB）
      - ./data:/app/data
      # 日志
      - ./logs:/app/data/logs
    env_file:
      - .env
    environment:
      - TZ=Asia/Shanghai
      - CORS_ORIGINS=https://evera.ismore.app,http://localhost:5173,https://evera-api.ismore.app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8060/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
